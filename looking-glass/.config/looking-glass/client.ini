[app]
shmFile=/dev/kvmfr0

[input]
rawMouse=yes
autoCapture=no
captureOnly=no
escapeKey=88
grabKeyboard=yes
captureOnFocus=no

[win]
fullScreen=no
borderless=no

[spice]
enable=yes
host=/var/run/ldr-windows/spice.sock
port=0
input=yes
audio=yes
clipboard=yes
clipboardToVM=yes
clipboardToLocal=yes

[audio]
periodSize=1024
bufferLatency=12
micDefault=allow
micShowIndicator=no

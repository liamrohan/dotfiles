# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
# env = GDK_SCALE,2
# monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2

# 3 monitor - iGPU
monitor = DP-4, preferred, 0x0, 1.666667, transform, 3
monitor = HDMI-A-1, preferred, 1296x504, 1.666667,
monitor = DP-3, preferred, 3600x0, 1.666667, transform, 1

# 3 monitors - 3080ti 
# monitor = DP-1, preferred, 0x0, 1.666667, transform, 3
# monitor = HDMI-A-1, preferred, 1296x504, 1.666667,
# monitor = DP-2, preferred, 3600x0, 1.666667, transform, 1

# 2 monitors
# monitor = DP-2, preferred, 0x0, 1.666667, transform, 3
# monitor = DP-1, preferred, auto, 1.666667, transform, 1

# single monitor iGPU
# monitor = HDMI-A-1, preferred, 0x0, 1.666667,

# 2 monitors - iGPU
# monitor = HDMI-A-1, preferred, 1296x504, 1.666667,
# monitor = DP-1, preferred, 3600x0, 1.666667, transform, 1



